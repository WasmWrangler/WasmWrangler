name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Build NuGet package
      run: dotnet pack src/WasmWrangler -nologo -v:n
    - name: Ensure WASM SDK
      run: dotnet restore samples/HelloWorld -nologo -v:n && dotnet msbuild samples/HelloWorld -nologo -t:WasmEnsureSDKAvailable
    - name: Build
      run: dotnet msbuild build\Build.proj -nologo -v:n -t:Build
    - name: Test
      run: dotnet msbuild build\Build.proj -nologo -v:n -t:Test  
