<!doctype html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/fontawesome.solid.min.css">
</head>
<body>
    <div id="loading">
        <span class="fas fa-spinner fa-spin"></span> Please wait while the application is loaded...
    </div>
    
    <div id="app" style="display:none;">
        <h1>Please look in the console of the broswer in order to see the output.</h1>
    </div>
    
    <script type="text/javascript">
        var App = {
            init: function () {
                document.getElementById("loading").style.display = 'none';
                document.getElementById("app").style.display = 'block';
                BINDING.call_static_method("[HelloWorld] HelloWorld.Program:WasmMain");
            },

            sayHello: function (name) {
                console.info(`Hello to ${name} from JS!`);
            }
        };
    </script>
    <script async type="text/javascript" src="bootstrapper.js"></script>
</body>
</html>
