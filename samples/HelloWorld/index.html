<!doctype html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/fontawesome.solid.min.css">
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div id="loading" class="jumbotron">
        <h1><span class="fas fa-spinner fa-spin"></span></h1>
        <h1>Please wait while the application is loaded...</h1>
        <div class="progress">
            <div id="loading-progress" class="progress-bar" role="progressbar"></div>
        </div>
    </div>

    <div id="app" style="display:none;" class="jumbotron">
        <h1>Please look in the console of the broswer in order to see the output.</h1>
        <button id="button" class="btn btn-primary" onclick="Program.invokeMethod('IncrementClickCount')">Click me!</button>
    </div>

    <!-- You need to include wasmwrangler.js first -->
    <script type="text/javascript" src="wasmwrangler.js"></script>
    
    <script type="text/javascript">
        const Program = WasmWrangler.createStaticClassContext("HelloWorld", "HelloWorld.Program");

        WasmWrangler.initialize({
            onAssemblyLoaded: (assembly) => {
                const progress = document.getElementById("loading-progress");

                const assemblyCount = Object.keys(WasmWrangler.assemblies).length;
                let loadedAssemblyCount = 0;

                for (const assembly of Object.values(WasmWrangler.assemblies)) {
                    if (assembly.loaded) {
                        loadedAssemblyCount++;
                    }
                }

                const loadedPercent = loadedAssemblyCount / assemblyCount * 100.0;
                progress.style.width = loadedPercent + "%";
            },
            onLoaded: () => {
                Program.invokeMethod("Main");
            },
        });
    </script>
</body>
</html>
